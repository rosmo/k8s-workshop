<!doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="x-ua-compatible" content="ie=edge">
            <title>Rock Paper Scissors</title>
        </head>
        <body>
            <h1>Let's play Rock Paper Scissors!</h1>
            <form method="post" action="/">
                <button type="submit" name="challenge" value="rock">Rock</button>
                <button type="submit" name="challenge" value="paper">Paper</button>
                <button type="submit" name="challenge" value="scissors">Scissors</button>
            </form>

            {% if played %}
                {% if response %}
                <h2>You win!</h2>
                {% else %}
                <h2>You lose :(</h2>
                {% endif %}
                <p>Backend responded:</p>
                <pre>
{{ backend }}
                </pre>
            {% endif %}
        </body>
    </html>
